<!DOCTYPE html>
<html lang="en" xmlns:th=http://"www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="album : ${albums}">
    <h2 th:text="${album.name}"></h2>
    <h6 th:inline="text">released in [[${album.year}]]</h6>
    <ul>
        <th:block th:each="song : ${album.songs}">
            <li th:inline="text"><b>[[${song.title}]]</b>
                     [[${song.duration}]]</li>
        </th:block>
    </ul>
</div>
</body>
</html>
